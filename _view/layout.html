<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

		<!-- Titles n Descriptions -->
		<title>{{ page_title }}</title>
		<meta itemprop="name" content="{{ meta.app }}">
		<meta name="author" content="{{ meta.app }}"> 
		<meta name="keywords" content="{{ meta.keywords }}">
		<meta itemprop="image" content="">
		<meta name="description" content="{{ meta.description }}">
		<meta itemprop="description" content="{{ meta.description }}">

		<!-- Social Media -->
		<meta property="fb:app_id" content="287391924775067" />
		<meta property="og:title" content="{{ meta.app }} - {{ page_title }}" />
		<meta property="og:image" content="" />
		<meta property="og:description" content="{{ meta.description }}" />
		<meta property="og:url" content="{{ app.base_url }}{{ app.request_uri }}" />
    	<meta property="og:site_name" content="{{ meta.app }}" />
    	
		<!-- Config -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="robots" content="index,follow" />
		 
		<!-- Icons -->
		<link rel="icon" type="image/x-icon" href="{{ path.img }}/favicon/assets/img/favicon.ico?v=1" />
		<link rel="shortcut icon" type="image/x-icon" href="{{ path.img }}/favicon/assets/img/favicon.ico?v=1" />
		<link rel="apple-touch-icon" sizes="57x57" href="{{ path.img }}/favicon/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="{{ path.img }}/favicon/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="{{ path.img }}/favicon/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="{{ path.img }}/favicon/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="{{ path.img }}/favicon/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="{{ path.img }}/favicon/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="{{ path.img }}/favicon/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="{{ path.img }}/favicon/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="{{ path.img }}/favicon/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="{{ path.img }}/favicon/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="{{ path.img }}/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="{{ path.img }}/favicon/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="{{ path.img }}/favicon/favicon.png">
		<link rel="manifest" href="/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="{{ path.css }}/plugins/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="{{ path.css }}/style.css" />

		{% block styles %}
		{% endblock %}
		
		<!-- Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat:300,400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{{ path.css }}/plugins/fontawesome/font-awesome.min.css">
	</head>
	<body>
		<div id="wrapper">
			<header>
				{% include '_header.html' %}
			</header>
			<main>
				{% block main %}
				{% endblock %}
			</main>
			<footer>
				{% include '_footer.html' %}
			</footer>
		</div>
		
		<!-- JS -->
		<script type="text/javascript" src="{{ path.js }}/plugins/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="{{ path.js }}/plugins/bootstrap/bootstrap.min.js"></script>
		<script type='text/javascript' src="{{ path.js }}/base/form.js"></script>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		 
		  ga('create', 'UA-XXXXXXXX-X', 'auto');
		  ga('send', 'pageview');
		</script>
		
		{% block scripts %}
		{% endblock %}
	</body>
</html>
